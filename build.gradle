plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.runelite.net'
    }
    mavenCentral()
}

def runeLiteVersion = '1.6.21.1'

dependencies {
    compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.slf4j:slf4j-simple:1.7.12'
    testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion, {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }

    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    testCompile group: 'com.google.inject.extensions', name: 'guice-testlib', version: '4.1.0'
}

group = 'com.bankmemory'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
